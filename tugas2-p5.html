<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            font-weight: 700;
        }
p.description {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"], select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9em;
            box-sizing: border-box;
        }
.flex-row {
            display: flex;
            gap: 10px;
        }
        .flex-row > div {
            flex: 1;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 20px;
            margin-top: 10px;
        }
        .checkbox-group label {
            font-weight: normal;
        }
        .section-title {
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 10px;
        }
.checkbox-agree {
            display: flex;
            align-items: center;
            margin-top: 20px;
            font-size: 0.9em;
            gap: 8px;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: 700;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
    <form class="form-container">
        <h2>Event Registration Form</h2>
        <p class="description">Please fill out the form below to register for the event.</p>
        <div class="flex-row">
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="John" />
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Doe" />
            </div>
        </div>
<label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="john.doe@example.com" />
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" />
        <div class="flex-row">
            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="" disabled selected>Select Country</option>
                    <option value="indonesia">Indonesia</option>
                    <option value="us">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                </select>
            </div>
<div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" />
            </div>
        </div>
        <label>T-Shirt Size</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="tshirtSize" value="small" /> Small</label>
            <label><input type="checkbox" name="tshirtSize" value="medium" /> Medium</label>
            <label><input type="checkbox" name="tshirtSize" value="large" /> Large</label>
            <label><input type="checkbox" name="tshirtSize" value="extraLarge" /> Extra Large</label>
        </div>
<div class="section-title">Emergency Contact Information</div>
        <label for="emergencyName">Emergency Contact Name</label>
        <input type="text" id="emergencyName" name="emergencyName" placeholder="Jane Smith" />
        <label for="emergencyPhone">Emergency Contact Phone Number</label>
        <input type="tel" id="emergencyPhone" name="emergencyPhone" placeholder="+1 (555) 123-4567" />
        <label class="checkbox-agree">
            <input type="checkbox" required />
            I agree to the terms and conditions of this event.
        </label>
        <button type="submit">Register Now</button>
    </form>
</body>
</html>
