<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Order Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .order-form {
    background: white;
    padding: 25px 30px;
    border-radius: 8px;
    width: 350px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .order-form h2 {
    font-weight: bold;
    margin-bottom: 15px;
  }
order-form label {
    display: block;
    font-weight: bold;
    margin-top: 10px;
    margin-bottom: 5px;
  }
  .order-form input[type="text"],
  .order-form input[type="email"],
  .order-form input[type="tel"],
  .order-form select,
  .order-form textarea,
  .order-form input[type="number"] {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
inline-group {
    display: flex;
    justify-content: space-between;
    gap: 10px;
  }
  .inline-group > div {
    flex: 1;
  }
  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 15px 40px;
    margin-bottom: 15px;
  }
  .checkbox-group label {
    font-weight: normal;
  }
checkbox-item {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .terms {
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  button {
    background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    font-weight: bold;
    border-radius: 4px;
  }
button:hover {
    background: #333;
  }
</style>
</head>
<body>
<form class="order-form">
  <h2>Order Form</h2>
  <label for="name">Name</label>
  <input type="text" id="name" placeholder="John Doe" />
  <div class="inline-group">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="john.doe@example.com" />
    </div>
    <div>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="+1 (555) 123-4567" />
    </div>
  </div>
<h3>Order Details</h3>
  <div class="inline-group">
    <div>
      <label for="product">Product</label>
      <select id="product">
        <option selected disabled>Select a product</option>
        <option>Product 1</option>
        <option>Product 2</option>
        <option>Product 3</option>
      </select>
    </div>
    <div>
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" value="1" min="1" />
    </div>
  </div>
<label>Size</label>
  <div class="checkbox-group">
    <div class="checkbox-item">
      <input type="checkbox" id="small" name="size" value="Small" />
      <label for="small">Small</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="medium" name="size" value="Medium" />
      <label for="medium">Medium</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="large" name="size" value="Large" />
      <label for="large">Large</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="xl" name="size" value="XL" />
      <label for="xl">XL</label>
    </div>
  </div>
<label>Color</label>
  <div class="checkbox-group">
    <div class="checkbox-item">
      <input type="checkbox" id="red" name="color" value="Red" />
      <label for="red">Red</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="blue" name="color" value="Blue" />
      <label for="blue">Blue</label>
    </div>
    <div class="checkbox-item">
      <input type="checkbox" id="green" name="color" value="Green" />
      <label for="green">Green</label>
    </div>
<div class="checkbox-item">
      <input type="checkbox" id="black" name="color" value="Black" />
      <label for="black">Black</label>
    </div>
  </div>
  <label for="comments">Additional Comments</label>
  <textarea id="comments" rows="3" placeholder="Enter any additional comments or instructions"></textarea>
  <h3>Payment Details</h3>
  <label for="paymentMethod">Payment Method</label>
  <select id="paymentMethod">
    <option selected disabled>Select a payment method</option>
    <option>Credit Card</option>
    <option>PayPal</option>
    <option>Bank Transfer</option>
  </select>
<div class="terms">
    <input type="checkbox" id="terms" />
    <label for="terms">I accept the terms and conditions.</label>
  </div>
  <button type="submit">Submit Order</button>
</form>
</body>
</html>
